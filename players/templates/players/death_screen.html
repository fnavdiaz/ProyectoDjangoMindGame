<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAS MUERTO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e94560;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-symbol {
            font-size: 3em;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 2px solid #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .player-details h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            margin: 0;
        }
        
        .player-details p {
            color: #ccc;
            margin: 5px 0 0 0;
            font-size: 1.1em;
        }
        
        .karma-score {
            background: #666;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .logout-btn {
            background: linear-gradient(45deg, #dc2626, #ef4444);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
        }
        
        .main-content {
            display: block;
            margin-bottom: 20px;
        }
        
        .death-card {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #dc2626;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.5);
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { border-color: #dc2626; box-shadow: 0 0 30px rgba(220, 38, 38, 0.5); }
            50% { border-color: #ef4444; box-shadow: 0 0 40px rgba(220, 38, 38, 0.8); }
            100% { border-color: #dc2626; box-shadow: 0 0 30px rgba(220, 38, 38, 0.5); }
        }
        
        .death-title {
            color: #dc2626;
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.8);
            letter-spacing: 5px;
        }
        
        .death-skull {
            font-size: 8em;
            margin: 20px 0;
            display: block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .death-reason {
            font-size: 2em;
            color: #fff;
            margin: 30px 0;
            padding: 20px;
            background: rgba(220, 38, 38, 0.2);
            border-radius: 10px;
            border: 1px solid #dc2626;
        }
        
        .death-message {
            font-size: 1.5em;
            color: #ccc;
            margin: 20px 0;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .player-info {
                flex-direction: column;
            }
            
            .death-title {
                font-size: 2.5em;
            }
            
            .death-skull {
                font-size: 5em;
            }
            
            .death-reason {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="player-info">
            <div class="player-symbol">
                ðŸ’€
            </div>
            <div class="player-details">
                <h1>{{ player.display_name }}</h1>
                <p>Jugador Eliminado<span class="karma-score">Karma: {{ player.karma_score }}</span></p>
            </div>
        </div>
        <a href="{% url 'players:logout' %}" class="logout-btn">ðŸšª SALIR</a>
    </div>
    
    <div class="main-content">
        <div class="death-card">
            <div class="death-title">HAS MUERTO</div>
            <div class="death-skull">ðŸ’€</div>
            <div class="death-reason">{{ death_reason }}</div>
            <div class="death-message">
                Has sido eliminado del juego actual.<br>
                Espera a que termine esta partida para jugar nuevamente.
            </div>
        </div>
    </div>
    
    <script>
        // Recargar pÃ¡gina cada 30 segundos para verificar si hay un nuevo juego
        setInterval(() => location.reload(), 30000);
        
        // Mostrar mensaje de muerte por un momento
        setTimeout(() => {
            console.log('ðŸ’€ Jugador eliminado:', '{{ death_reason }}');
        }, 1000);
    </script>
</body>
</html>
