<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jugadores</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #e94560;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #e94560;
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            margin: 0;
        }
        
        .logo p {
            color: #ccc;
            margin: 10px 0 0 0;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e94560;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e94560;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff6b7a;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }
        
        .form-group input::placeholder {
            color: #aaa;
        }
        
        .btn {
            background: linear-gradient(45deg, #e94560, #ff6b7a);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: calc(50% - 10px);
            text-align: center;
            box-sizing: border-box;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6b7280, #9ca3af);
        }
        
        .btn-full {
            width: 100%;
            margin: 10px 0;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .game-info {
            background: rgba(233, 69, 96, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        
        .admin-link a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .admin-link a:hover {
            color: #e94560;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéÆ JUGADORES</h1>
            <p>Juego de Deducci√≥n</p>
        </div>
        
        <div class="game-info">
            <h3>üéØ Acceso al Juego</h3>
            <p>Con√©ctate para unirte a la partida en curso</p>
        </div>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">üë§ Usuario:</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Ingresa tu nombre de usuario..."
                       required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Contrase√±a:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Ingresa tu contrase√±a..."
                       required>
            </div>
            
            <button type="submit" class="btn btn-full">üöÄ CONECTARSE</button>
            <a href="{% url 'players:register' %}" class="btn btn-secondary btn-full">üìù REGISTRARSE</a>
        </form>
        
        <div class="admin-link">
            <a href="{% url 'master:login' %}">¬øEres Master? Accede aqu√≠</a>
        </div>
    </div>
</body>
</html>
